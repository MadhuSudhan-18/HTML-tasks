<!DOCTYPE html>
<html>
    <head><title>Form 2</title></head>
    <body >
        <form>
            <table bgcolor="orange"  align="center" cellspacing="10px">
                <caption><h2>Registration Form</h2></caption>
                <tr>
                    <td>
                        <label>First Name </label>&nbsp;&nbsp;
                    </td>
                    <td>
                        <input type="text" id="id1" name="one">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Last Name </label>&nbsp;&nbsp;
                    </td>
                    <td>
                        <input type="text" id="id2" name="Two">
                    </td>
                </tr>
                    <tr>
                        <td>
                            <label>Nick Name </label>&nbsp;&nbsp;
                        </td>
                        <td>
                            <input type="text" id="id7" name="nick">
                        </td>
                    </tr>
                        <tr>
                            <td>
                                <label>Email </label>&nbsp;&nbsp;
                            </td>
                            <td>
                                <input type="email" id="id5" name="five">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Password</label>&nbsp;&nbsp;
                            </td>
                            <td>
                                <input type="password" >
                            </td>
                        </tr>
                        <tr>
                        <td>
                            <label>Gender</label>
                        </td>
                        <td>
                            <input type="radio" id="id3" name="gender" value="male"><label>Male</label>
                            <input type="radio" id="id4" name="gender" value="female"><label>Female</label>
                            <input type="radio" id="id5" name="gender" value="others"><label>Others</label>
                        </td>
                    </tr>
                <tr>
                    <td>
                        <label>Date of Birth </label>&nbsp;&nbsp;
                    </td>
                    <td>
                        <input type="datetime">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Mobile number :</label>
                    </td>
                    <td>
                        <input type="number" id="id6" name="num">
                    </td>
                </tr>
                <tr>
                       <td>
                        <label>Address</label>
                       </td>
                       <td>
                        <textarea rows="5" cols="20"></textarea>
                       </td>
                </tr>
                <tr>
                <td></td>
                    <td>
                        <input type="submit" value="Submit">&nbsp;&nbsp;&nbsp;
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
