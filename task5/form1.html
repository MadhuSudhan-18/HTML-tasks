<!DOCTYPE html>
<html>
    <head><title>Form 1</title></head>
    <body bgcolor="grey">
        <form>
            <table align="center" cellspacing="10px">
                <caption><h2>HTML Form</h2></caption>
                <tr>
                    <td>
                        <label>First Name :</label>
                    </td>
                    <td>
                        <input type="text" id="id1" name="one">
                    </td>
                </tr>
                    <tr>
                    <td>
                        <label>Last Name :</label>
                    </td>
                    <td>
                        <input type="text" id="id2" name="Two">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of Birth :</label>
                    </td>
                    <td>
                        <input type="datetime">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email :</label>
                    </td>
                    <td>
                        <input type="email" id="id5" name="five">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Mobile number :</label>
                    </td>
                    <td>
                        <input type="number" id="id6" name="num">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                    <td>
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
