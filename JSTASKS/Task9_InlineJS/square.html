<!DOCTYPE html>
<html>
    <head>
        <title>Whole Square</title>
    <script>
        function square(a,b){
            let result
            result=a*a+b*b+2*a*b
            console.log(result)
        }
    </script>
    </head>
    <body>
        <script>
            square(10,20)
            square(2,3)
        </script>
    </body>
</html>
