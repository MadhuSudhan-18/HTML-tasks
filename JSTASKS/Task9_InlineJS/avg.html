<!DOCTYPE html>
<html>
    <head>
        <title>Average of 3 numbers</title>
    <script>
        function Average(a,b,c){
            let result
            result=a+b+c/3
            console.log(result)
        }
    </script>
    </head>
    <body>
        <script>
            Average(10,20,30)
            Average(100,200,300)
        </script>
    </body>
</html>
