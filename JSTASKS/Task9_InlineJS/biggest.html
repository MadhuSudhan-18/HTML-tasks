<!DOCTYPE html>
<html>
    <head>
        <title>Biggest</title>
    <script>
        function biggest(a,b){
            let result
            result= a>b ? a : b 
            console.log(result)
        }
    </script>
    </head>
    <body>
        <script>
            biggest(10,20)
            biggest(9,2)
        </script>
    </body>
