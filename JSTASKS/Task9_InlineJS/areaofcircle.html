<!DOCTYPE html>
<html>
    <head>
        <title>Area of Circle</title>
    <script>
        function areaofcircle(radius){
            let result
            const PI=3.1415
            result=PI*radius*radius
            console.log(result)
        }
    </script>
    </head>
    <body>
        <script>
            areaofcircle(10)
            areaofcircle(20)
        </script>
    </body>
</html>
